# Aggregate workflow run statuses across all organization repos into statuses.md.
# Runs on schedule and on manual trigger. Uses GH_TOKEN secret (PAT) or GITHUB_TOKEN (default).
name: Aggregate Workflow Statuses

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'  # Hourly; adjust in this file if needed
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit statuses.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tests
        run: pip install pytest && scripts/run_tests.sh

      - name: Install dependencies
        run: pip install PyGithub

      - name: Fetch and aggregate statuses
        env:
          GITHUB_ORG: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: python scripts/aggregate_workflow_statuses.py

      - name: Inject status table into README
        run: |
          python scripts/inject_status_table_into_readme.py
          python scripts/inject_status_table_into_readme.py --readme profile/README.md

      - name: Commit and push updates
        run: |
          git config --global user.name 'Status Aggregator Bot'
          git config --global user.email 'status-bot@users.noreply.github.com'
          git add statuses.md README.md profile/README.md
          git diff --staged --quiet || (git commit -m 'chore: update workflow statuses' && git push)
