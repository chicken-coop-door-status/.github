# Aggregate workflow run statuses across all organization repos into statuses.md.
# Runs on schedule and on manual trigger. Uses GH_TOKEN secret (PAT) or GITHUB_TOKEN (default).
name: Aggregate Workflow Statuses

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'  # Hourly; adjust in this file if needed
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit statuses.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Require public repo for org Overview
        run: |
          PRIVATE=$(curl -s -H "Authorization: token ${{ secrets.GH_TOKEN || github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}" | jq -r '.private')
          if [ "$PRIVATE" = "true" ]; then
            echo "::error::Org Overview shows nothing because this repo is private. GitHub only displays profile/README.md when .github is PUBLIC."
            echo "Fix: Settings → General → Danger Zone → Change repository visibility → Public"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run tests
        run: pip install pytest && bash scripts/run_tests.sh

      - name: Install dependencies
        run: pip install PyGithub

      - name: Fetch and aggregate statuses
        env:
          GITHUB_ORG: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: python scripts/aggregate_workflow_statuses.py

      - name: Inject status table into org profile README
        run: python scripts/inject_status_table_into_readme.py --readme profile/README.md

      - name: Commit and push updates
        run: |
          git config --global user.name 'Status Aggregator Bot'
          git config --global user.email 'status-bot@users.noreply.github.com'
          git add statuses.md profile/README.md
          git diff --staged --quiet || (git commit -m 'chore: update workflow statuses' && git push)
